<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" id="favicon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" id="manifest" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Bastu</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
  </body>
  <script>
    const usesDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches || false;
    const favicon = document.getElementById('favicon');
    const manifest = document.getElementById('manifest');

    function switchIcon(usesDarkMode) {
      if (usesDarkMode) { 
        favicon.href = '%PUBLIC_URL%/favicon-light.svg';
        manifest.href='%PUBLIC_URL%/manifest-light.json'
      } else {
        favicon.href = '%PUBLIC_URL%/favicon-dark.svg';
        manifest.href='%PUBLIC_URL%/manifest-dark.json'
      }
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener( "change", (e) => switchIcon(e.matches));
    switchIcon(usesDarkMode);
  </script>

</html>
